<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      console.log("2703. Return Length of Arguments Passed");
      var argumentsLength = function (...args) {
        console.log("length", args.length);
      };

      console.log(" argumentsLength(1, 2, 3); // 3", argumentsLength(1, 2, 3));
      /**
       * argumentsLength(1, 2, 3); // 3
       */
      console.log(
        "In this function, the ...args syntax is used to gather all the arguments into an array. The length property of the array is then returned, giving you the count of arguments passed to the function. The examples demonstrate how to use the function with different numbers of arguments."
      );
    </script>
  </body>
</html>
